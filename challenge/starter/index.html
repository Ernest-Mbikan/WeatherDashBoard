<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!--Bootstrap CSS CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <!-- Font Awesome CSS Icons (For cool glyphicons) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="jumbotron container-fluid text-center p-2" style="background-color:royalblue; color: white;">
        <h1><strong>Weather Dashboard</strong></h1>
    </header>

    <!--max-width for ultra resolution-->
    <div class="container-fluid" style="max-width: 1400px;">
        <div class="row">
            <aside class="col-lg-3 pb-3">
                <h2 id="form-heading" class="mt-1 h3 form-label">
                    Search for a city:
                </h2>
                <form id="search-form" class="form">
                    <div class="form-inline form-group">
                        <div class="input-group">
                            <input type="text" class="form-input weather-search" id="search-input" placeholder="London"
                            aria-labelledby="form-heading" aria-controls="today forecast"/>
                            <div class="input-group-append">
                                <button class="btn search-button bg-primary text-light" type="submit" id="serch-button" aria-label="submit search">
                                    Search
                                </button>
                                <hr class="hr weather" />
                            </div>
                        </div>
                    </div> 
                </form>
                <button class=" btn btn-primary" type="button" id="clear-history">Clear history</button>
                <div class="list-group" id="history"></div>
            </aside>

            <div class="col-lg-9 pb-3">
                <section id="today" class="mt-3" role="region" aria-live="polite"></section>
                <section id="forecast" class="mt-3" role="region" aria-live="polite"></section>
            </div>
        </div>
    </div>
    
    <!--jQuery JS-->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <!--Code to Jvascript File-->
    <script src="index.js"></script>  
</body>
</html>
